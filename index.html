<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

					<input type="text" placeholder="WPI username">
					<button type="submit">></button>

				<br/>

					<span style="color:#999;">
					ppl who just signed in <br>
					</span>
				    <span style="color: #bbb;">
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    </span>
				</div>
				<div class="fadedScroller_fade"></div>
			</div>

			<div class="col-sm-4" id="signout">
				<h2 class="text-center">Sign Out</h2>
				<form  class="text-center searchBar" id="signoutForm">
					<input type="text" placeholder="WPI username">
					<button type="submit">></button>
				</form>
				<br/>
				<div class="scrollbox center-block" id="signoutOutput">
					<span style="color:#999;">
					ppl who just signed out <br>
					</span>
				    <span style="color: #bbb;">
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    person<br />
				    </span>
				</div>
				<div class="fadedScroller_fade"></div>
			</div>

			<div class="col-sm-4" id="query">
				<h2 class="text-center">Check Hours</h2>
				<form  class="text-center searchBar" id="queryForm">
					<input type="text" placeholder="WPI username">
					<button type="submit">></button>
				</form>
				<button class="center-block" id="clearInput">clear input</button>
				<br />
			</div>

		</div>

		<div class="row" id="footnote">
			<p class="text-center">things</p>
		</div>

	</div>
